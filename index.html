<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>5e Melee Calculator</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <div id="app">
        <select v-model="target">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option selected>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
        </select>
        <input type="text" v-model="damage" placeholder="1d8+6">
        <input type="text" v-model="health" placeholder="25">
        <button v-on:click="calculate">Calculate!</button>
        Turns to Kill with:
        <ul>
          <li>GWM and Advantage: {{gwmAdvantage}}</li>
          <li>No GWM and Advantage: {{noGwmAdvantage}}</li>
          <li>GWM and No Advantage: {{gwmNoAdvantage}}</li>
          <li>No GWM and No Advantage: {{noGwmNoAdvantage}}</li>
        </ul>
      </div>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    <script src="javascripts/vue.js"></script>
    <script src="javascripts/index.js"></script>
  </body>
</html>
