<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>5e Melee Calculator</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <h1>5e Turns to Kill Calculator</h1>
      <div id="app">
        <div>
          <div>
            <label for="target">Minimum Roll to Hit:</label>
            <select class="input" id="target" v-model="target">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option selected>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option>16</option>
              <option>17</option>
              <option>18</option>
              <option>19</option>
              <option>20</option>
            </select>
          </div>
          <div>
            <label for="damage">Damage:</label>
            <input clas="input" id="damage" type="text" v-model="damage" placeholder="1d8+6">
          </div>
          <div>
            <label for="health">Enemy Health:</label>
            <input class="input" id="health" type="text" v-model="health" placeholder="25">
          </div>
        </div>
        <button id="calculate" v-on:click="calculate">Calculate!</button>
        Turns to Kill with:
        <table>
          <tr>
            <td/>
            <td>Advantage</td>
            <td>No Advantage</td>
          </tr>
          <tr>
            <td>GWM</td>
            <td>{{gwmAdvantage}}</td>
            <td>{{gwmNoAdvantage}}</td>
          </tr>
          <tr>
            <td>No GWM</td>
            <td>{{noGwmAdvantage}}</td>
            <td>{{noGwmNoAdvantage}}</td>
          </tr>
          <tr>
            <td>Always GWM</td>
            <td>{{alwaysGwmAdvantage}}</td>
            <td>{{alwaysGwmNoAdvantage}}</td>
          </tr>
          <tr>
            <td>Never GWM</td>
            <td>{{neverGwmAdvantage}}</td>
            <td>{{neverGwmNoAdvantage}}</td>
          </tr>
        </table>
      </div>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    <script src="javascripts/vue.js"></script>
    <script src="javascripts/index.js"></script>
  </body>
</html>
